<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/Web/styles/estilos_admin.css">
    <link rel="stylesheet" href="/Web/styles/estilos_general.css">
</head>

<body>
    <header>
        <h1>Panel de Administrador</h1>
    </header>
    <main>
        <section class="consultas">
            <h2>Consultas</h2>
            <div class="consulta">
                <h3>Consultar Clases y Entrenamientos</h3>
                <a href="./php/consultarClasesYEntrenamientos.php" class="boton">Acceder</a>
            </div>
            <div class="consulta">
                <h3>Consultar Clientes</h3>
                <a href="./php/consultarClientes.php" class="boton">Acceder</a>
            </div>
            <div class="consulta">
                <h3>Consultar Empleados</h3>
                <a href="./php/consultarEmpleados.php" class="boton">Acceder</a>
            </div>
            <div class="consulta">
                <h3>Despedir Empleado</h3>
                <a href="./php/borrarEmpleados.php" class="boton">Acceder</a>
            </div>
        </section>
        <section class="registro">
            <h2>Registro de Empleados</h2>
            <form action="./php/registrarEmpleados.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                <label for="Telefono">Telefono:</label>
                <input type="number" id="Telefono" name="Telefono" required>
                <label for="Correo">Correo electronico:</label>
                <input type="email" id="Correo" name="Correo" required>
                <label for="Ubicacion">Ubicacion:</label>
                <input type="text" id="Ubicacion" name="Ubicacion" required>
                <label for="Sueldo">Sueldo:</label>
                <input type="number" id="Sueldo" name="Sueldo" required>
                <label for="Horario">Horario:</label>
                <input type="text" id="Horario" name="Horario" required>
                <label for="dni">Contraseña:</label>
                <input type="text" id="Contraseña" name="Contraseña" required> <br>
                <input type="submit" value="Registrar">
            </form>
        </section>
    </main>
    
</body>

</html>
